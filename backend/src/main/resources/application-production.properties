# Production Configuration for Church App
# This file contains production-specific overrides
# Base configuration is in application.properties

# Database Configuration - Use environment variables
# DB_URL, DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD must be set

# JPA & Hibernate Configuration - Production Optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Server Configuration - Use PORT from environment (Elastic Beanstalk sets this)
server.port=${PORT:8083}

# JWT Configuration - MUST be set via environment variable
jwt.secret=${JWT_SECRET}
# Access token expiration: 1 hour (3600000 ms) - short-lived for security
jwt.expiration=3600000
# Refresh token expiration: 90 days (7776000000 ms) - long-lived for persistent sessions
jwt.refresh-expiration=7776000000

# Google OAuth2 Configuration - Production Redirect URI
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:https://api.thegathrd.com/api/oauth2/callback/google}

# Frontend URL - Used for OAuth redirects
frontend.url=${FRONTEND_URL:https://d3loytcgioxpml.cloudfront.net}

# CORS Configuration - Production Origins
# Include all possible frontend origins (www, non-www, HTTP, HTTPS)
# Also include localhost for local development testing against production backend
cors.allowed-origins=${CORS_ORIGINS:https://www.thegathrd.com,https://thegathrd.com,http://www.thegathrd.com,http://thegathrd.com,https://app.thegathrd.com,https://api.thegathrd.com,http://localhost:3000,http://localhost:3001,capacitor://localhost}

# AWS S3 Configuration - Use environment variables
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_S3_BUCKET:thegathrd-app-uploads}

# Logging Configuration - Production (Less Verbose)
logging.level.root=INFO
logging.level.com.churchapp.security=INFO
logging.level.com.churchapp.controller=INFO
logging.level.com.churchapp.service=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.health.db.enabled=true
# Disable disk space check (not critical for Elastic Beanstalk)
management.health.diskspace.enabled=false
# Disable mail health check (email can be configured later, not critical for app startup)
management.health.mail.enabled=false
# Configure health check timeouts to prevent failures
management.health.db.timeout=5000
management.metrics.export.cloudwatch.enabled=true

# Performance Tuning
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool Settings (for production database)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

